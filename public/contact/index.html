    <title>NoteMaps</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div id="nav-box">
          <nav class="topnav" id="navbar">
            <!-- <img src="/images/NOTEMAPS1-02 original.png"> -->
            <a href="javascript:void(0);" class="icon" onclick="toggleMobileNav()">&#9776;</a>
            <a href="/disclaimer/">Login</a>

            <a href="/contact/">Contact</a>
            <a href="/about/">About</a>
            <a href="/">Home</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="about-copy">
      <div class="container">
        <div class="row centered">
          <h1>Get in touch!</h1>
            <p>We want to hear your feedback, help us get better by telling us what you think.</p>
        </div>
    </section>
    
    <section class="form-section">
      <div class="container">
        <form action="/api/contactform/" method="POST">
          <div class="row">
            <div class="six columns">
              <label for="exampleEmailInput">Your email</label>
              <input class="u-full-width" type="email" placeholder="test@example.com" id="exampleEmailInput" name="email">
            </div>
            <div class="six columns">
              <label for="exampleRecipientInput">Reason for contacting</label>
              <select class="u-full-width" id="exampleRecipientInput" name="reason">
                <option value="suggestion">I have a suggestion</option>
                <option value="signing in">I have questions about signing in.</option>
                <option value="get in touch">I'd like to get in touch</option>
                <option value="account">It's about my account</option>
              </select>
            </div>
          </div>
          <label for="exampleMessage">Your Message</label>
          <textarea class="u-full-width" placeholder="Your message here" id="exampleMessage" name="content"></textarea>
          <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label>
          <input class="cta-button form-submit" type="submit" value="Submit">
        </form>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row centered">
          <p>Alternatively, you can contact us directly by emailing us at: admin@notemaps.net.</p>
        </div>
      </div>
    </section>

            </ul>
        </div>
      </div>
    </footer>
